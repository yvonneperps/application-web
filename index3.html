<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="resource/style">
</head>
<body>
<form action="">
    <div class="form">
    <div class="input-box">
        <label for="">First Name</label><br><br>
        <input type="text" name="first name" value="first name" placeholder="Enter your first name"><br><br>
    </div>
    <div class="input-box">
        <label for="">Last Name</label><br><br>
        <input type="text" name="last name" value="last name" placeholder="Enter your last name"><br><br>
    </div>
    <div class="age">
        <label for="">Age</label>
        <input type="radio" name="age" value="fifteen"> (15-25)<br><br>
        <input type="radio" name="age" value="twenty"> (25-35)<br><br>
        <input type="radio" name="age" value="twenty five"> (35-45)<br><br>
    </div>
    <div id="county">
        <label for="">County</label>
        <select name="dropdown" id="">
        <option value="">Kenya</option>
        <option value="">Tanzania</option>
        <option value="">Uganda</option>
        <option value="">Burundi</option>
        <option value="">Abuja</option>
    </select>
   </div>
    <br><br>
    <div class="btn">
         <input type="Submit" value="Submit">
    </div>
   </div>
</form>

</body>
</html>
